<div class="entry-content"><h2>@class</h2>

<p>告诉编译器有这样一个类，不会引入类的内容，节省时间。<br/>
- 1. 需要用到这个类名，但不需要类的成员或方法时尽量用<strong>@class，</strong>否则需要用<strong>#import</strong>。<br/>
- 2. 两个类相互引用引起死锁时，要使用<strong>@class</strong>。</p>
