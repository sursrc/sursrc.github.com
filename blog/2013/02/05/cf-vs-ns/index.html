<div class="entry-content"><p>参考
http://stackoverflow.com/questions/9353804/cf-objects-vs-ns-objects</p>

<p>1.不是所有的CF类有等价的NS类，反之亦然。<br/>
2.有相同名称的类不一定做相同的事。<br/>
3.尽量用NS。底层框架不支持NS，或性能要求高的部分用CF。</p>
