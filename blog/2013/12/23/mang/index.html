<div class="entry-content"><p>工作两年半了，从没像最近这么忙过。<br/>
10点半前回家算少见的，还在公司通宵过两次。<br/>
周末难得休息两天就觉得很幸福了。</p>

<p>接下来一个月会更忙碌。今天开会老大说：“大家忙碌了快一年了，不要在最后阶段掉链子。接下来3周周末就不休息了，大家一起努力把内测版给好好发出来，可以安心过个好年。“</p>

<p>WTF!</p>
